name: CI

on:
  push:
    branches: [ main, fix/** ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm tsc -p tsconfig.json --noEmit

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          # Nếu build cần biến môi trường, set dummy ở đây hoặc dùng Encrypted Secrets
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/grapes_saas
        run: pnpm next build
